<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Startups</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatbot para Startups</h2>
            <p>Pergunte sobre leis, documentos e processos.</p>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- As mensagens do chat aparecerão aqui -->
            <div class="message bot-message">
                <p>Olá! Como posso ajudar você hoje?</p>
            </div>
        </div>
        <div class="chat-input-area">
            <textarea id="user-input" placeholder="Digite sua pergunta aqui..." rows="3"></textarea>
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
